<!DOCTYPE html>
<html>
<head>
	<title>Création partie</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h2><label>Création de votre partie</label></h2>
	</header>

	<div class="create_content">
		<div class="create_bg">
			<div class="create_form">
				<form action="req_afficher_creation" method="GET">
					<label>Taille de la carte (H x L) : <br>
						<input type="number" class="z-text" id="create-numb" name="hauteur" required value="{haut}"> x
						<input type="number" class="z-text" id="create-numb" name="largeur" required value="{larg}"><br>
					</label>
					
					<input class="b_connexion" type="submit" value="Regénérer la carte">
				</form>

				<form action="req_creer" method="GET">
					<label>Nom de la partie : </br>
						<input type="text" class="z-text" name="nom_partie" required> <br>
						{erreur}
					</label>
					<input class="b_connexion" id="b_principal" type="submit" value="Valider">
				</form>
			</div>
		</div>

		<div class="carte_bg">
			<div class="carte_content">	
				<div class="cadre_carte" >
					{carteAff}
				</div>
			</div>
		</div>
	</div>

	<a href="req_menu"><button class="b_retour">Retour</button></a>
</body>
</html>
